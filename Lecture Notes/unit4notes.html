<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Tables</title>
    <Style>
        td,th {border: 1px solid black}
    </Style>
</head>
<body>
    <h1>Tables and Forms Day</h1>
    <h2>Tables</h2>

    <table>
        <caption>World Population</caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>% of World Population</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1,403,830,640</td>
            <td>18.0%</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,365,529,124</td>
            <td>17.5%</td>
        </tr>
    </table>
        <h2>Forms</h2>

        <!--all form tags must be insidd the form tag-->
        <h3>Takeout Ordering</h3>
        <form action="" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text"  id="fullname" name="fullname">
            <br>
            <label for="orderitems">Order Items:</label>
            <textarea name="orderitems" id="orderitems" cols="50" rows="4">this is where you type you want french fries</textarea>
            <br>
            <!--id uniquely identifies tag on HTMl page-->
            <input type="radio" id="pickup1" name="pickup" value="pickup">
            <label for="pickup1">pickup</label> <br>
            <input type="radio" id="pickup2" name="pickup" value="delivery">
            <label for="pickup2">delivery</label> <br>

            <input type="checkbox" id="ketchup" name="ketchup" value="extra ketchup">
            <label for="ketchup">do you want extra ketchup</label> <br>

            <label for="Location">  Delivery Location:</label> <br>
            <select name="Location" id="Location">

                <option></option>
                <option value="Westcott">Westcott</option>
                <option value="downtown">downtown</option>
                <option value="eastwood">eastwood</option>
            </select>
            <br>



            <input type="submit" value="Order It">



        </form>

</body>
</html>
